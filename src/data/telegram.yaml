- text: "Я редко работаю с файлами Фотошопа, но иногда приходится. Вот недавно мне пришлось переводить psd-макеты для постов Инстаграма в Фигму, чтобы контент-менеджер мог на основе шаблонов создавать новые посты (это достигается в Фигме очень просто за счёт «компонентов»). Покупать ради таких редких случаев Фотошоп или его подписку я не хочу, а воровать — тем более (с момента покупки первого Мака около 8-9 лет назад я перестал ставить на компьютер что-либо крякнутое). Выход для меня и для многих других, кто работает в Скетче, Фигме или XD, — онлайн-сервис https://avocode.com, он позволяет извлекать все нужные элементы и информацию из макетов PSD."
