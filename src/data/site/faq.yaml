- q: 'Как устроен процесс?'
  a: 'Техническое задание уходит на проектирование и дизайн. Часто это совмещённые процессы, то есть вместе с определением дизайн-структуры прорисовываются и детали элементов. Все подходы, итерации процесса происходят в постоянной коммуникации с вами по мессенджеру (не почте). После утверждения дизайна начинается вёрстка и программирование сайта. Вам предоставляется уже рабочий сайт.'
- q: 'Сколько стоит работа?'
  a: 'Мы не берём проекты бюджетом ниже 75 000 ₽ и не берём десятки проектов одновременно. Этим обеспечивается сроки и качество работы. Стоимость фиксируктся в договоре и не может быть выше. Суммы, которые указаны в тарифах — не окончательные, могут отличаться по результатам обсуждения, но не критически. В сумму не включены другие активности, например разработка логотипа, иллюстраций, SEO и прочее.'
- q: 'Как принимается оплата?'
  a: 'Мы работаем под договору даже с физ. лицами. Оплата происходит на банковский счёт по выставленному счёту. После этого работы закрываются актом. Оплата на карту невозможна. Предоплата — 30% за каждый этап. Этапов два — дизайн и программирование. После утверждения каждого из этапов оплачиваются оставшиеся 70%.'
- q: 'Вы работаете с Tilda?'
  a: 'Нет. И против Tilda ничего не имеем — конструктор отличный, но это конструктор. Мы работаем с набором технологий (JAMstack), которые позволяют создавать самые быстрые, гибкие и надёжные сайты на сегодняшний день без каких-либо платформенных ограничений на дизайн и специфику работы.'
- q: 'Вы работаете с WordPress?'
  a: 'Да, но не как с платформой, на которой работает сайт, а как с CMS. То есть к нашим сайтам мы можем подключить одну или несколько современных CMS и другие источники данных, например Airtable.'
- q: 'Есть другие вопросы?'
  a: 'Сразу под этим блоком — несколько способов связаться с нами. Задавайте любые вопросы, касающихся разработки сайта под ваш бренд, — мы ответим. Если у вас есть вопрос, который касается специфики разработки, вам нужно это узнать для каких-то своих целей, то мы можем это обсудить в рамках платной консультации.'
